service CustomerService {
    rpc CreateCustomer (Customer) returns (Customer){}
    rpc GetCustomer (Empty) returns (CustomerList){}
    rpc DeleteBook (CustomerID) returns (Empty) {}
}

message Customer {
    string name = 1;
    string age = 2;
    string address = 3;
}

message Empty {}

message CustomerList{
    repeated Customer names =1;
}

message CustomerID {
    int32 id = 1;
}
